<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>即将到来的活动</title>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin: 20px;
  background: #ffffff;
}

#calendar {
  max-width: 500px;
  margin: auto;
}

.fc {
  font-size: 14px;
}

.fc-toolbar-title {
  font-size: 18px;
}

.fc-button {
  display: none; /* Hide navigation buttons for minimalist */
}
</style>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/zh-cn.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>

</head>
<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    locale: 'zh-cn',
    initialView: 'listYear',
    height: 'auto',
    headerToolbar: false,

    events: {
      // Cached and served from the same origin to avoid flaky third-party CORS proxies.
      url: '/assets/calendar.ics',
      format: 'ics',
      failure: function () {
        // Fallback for cases where the cached feed isn't available yet.
        calendar.removeAllEventSources();
        calendar.addEventSource({
          url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent(
            'https://calendar.google.com/calendar/ical/e75be93f20e20f3b938b2c5af4ec78c4307101f054f7fde80cb32869f0c7c141@group.calendar.google.com/public/basic.ics'
          ),
          format: 'ics'
        });
        calendar.refetchEvents();
      }
    },

    eventDidMount: function(info) {
      const events = calendar.getEvents()
        .filter(e => e.start >= new Date())
        .sort((a,b) => a.start - b.start);

      events.slice(10).forEach(e => e.remove());
    }
  });

  calendar.render();

});
</script>

</body>
</html>
