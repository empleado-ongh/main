<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日历</title>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin: 20px;
  background: #ffffff;
}

#calendar {
  max-width: 500px;
  margin: auto;
}

.fc {
  font-size: 14px;
}

.fc-toolbar-title {
  font-size: 18px;
}

.fc-button {
  padding: 4px 8px;
  font-size: 12px;
}
</style>

<!-- FullCalendar Core -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<!-- Chinese locale -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/zh-cn.global.min.js"></script>

<!-- ICAL.js (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

<!-- iCalendar plugin (MUST be after ICAL.js) -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>

</head>
<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'zh-cn',
    initialView: 'dayGridMonth',
    height: 400,
    headerToolbar: {
      left: 'prev,next',
      center: 'title',
      right: ''
    },

    events: {
      url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent(
        'https://calendar.google.com/calendar/ical/e75be93f20e20f3b938b2c5af4ec78c4307101f054f7fde80cb32869f0c7c141@group.calendar.google.com/public/basic.ics'
      ),
      format: 'ics'
    }

  });

  calendar.render();

});
</script>

</body>
</html>
