<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日历</title>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin: 20px;
}

#calendar {
  max-width: 500px;
  margin: auto;
}

.fc {
  font-size: 14px;
}
</style>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/zh-cn.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>

</head>
<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    locale: 'zh-cn',
    initialView: 'dayGridMonth',
    height: 400,
    headerToolbar: {
      left: 'prev,next',
      center: 'title',
      right: ''
    },
    events: {
      url: 'https://calendar.google.com/calendar/ical/e75be93f20e20f3b938b2c5af4ec78c4307101f054f7fde80cb32869f0c7c141%40group.calendar.google.com/public/basic.icsL',
      format: 'ics'
    },
    eventDidMount: function(info) {
      // limit to next 6 future events
      const today = new Date();
      const futureEvents = calendar.getEvents()
        .filter(e => e.start >= today)
        .sort((a,b) => a.start - b.start)
        .slice(6);

      futureEvents.forEach(e => e.remove());
    }
  });

  calendar.render();
});
</script>

</body>
</html>
