<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>即将到来的活动</title>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin: 20px;
  background: #ffffff;
}

#calendar {
  max-width: 500px;
  margin: auto;
}

.fc {
  font-size: 14px;
}

.fc-toolbar-title {
  font-size: 18px;
}

.fc-button {
  display: none; /* Hide navigation buttons for minimalist */
}
</style>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/zh-cn.global.min.js"></script>

</head>
<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    locale: 'zh-cn',
    views: {
      listNextYear: { type: 'list', duration: { days: 365 } }
    },
    initialView: 'listNextYear',
    height: 'auto',
    headerToolbar: false,

    events: {
      // Cached and served from the same origin to avoid flaky third-party CORS proxies/ICS parsing.
      url: '/assets/calendar.json'
    },

    eventDidMount: function(info) {
      const events = calendar.getEvents()
        .filter(e => e.start && e.start >= new Date())
        .sort((a,b) => a.start - b.start);

      events.slice(10).forEach(e => e.remove());
    }
  });

  calendar.render();

});
</script>

</body>
</html>
