title: rologs.com
description: logs de rologs.com
theme: minima

sass:
  style: compressed

minima:
  skin: null

# Make sure your custom stylesheet is included
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Include custom CSS
include:
  - assets/css/custom.scss
